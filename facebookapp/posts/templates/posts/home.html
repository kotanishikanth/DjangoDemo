{% extends "shared/base.html" %}

{% block content %}
    <h2>Welcome {{ user.first_name }} {{ user.last_name }} ! Posts are here...</h2>

    {% for post in posts %}
    <div class="jumbotron jumbotron-fluid">
        <h1 class="display-4"> {{ post.title }} </h1>
        <hr class="my-4">
        <p> {{ post.content }} </p>
        <p><i> by {{ post.author }} on {{ post.date_posted }} </i></p>
    </div>
    {% endfor %}
{% endblock %}
